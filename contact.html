        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">

                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Support</a>
                  <a class="dropdown-item" href="#">Write for Us</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact.html">Contact Us</a>

          </ul>
          <form class="d-flex">

              Search
            </button>
          </form>
        </div>
      </div>

    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlSelect1" class="form-label"
            >Select Query</label
          >
          <select class="form-select" id="exampleFormControlSelect1">
            <option label="Please Select Query"></option>
            <option>Web Development</option>
            <option>Technology Stack</option>
            <option>Technology</option>
            <option>Other</option>
          </select>
        </div>

        <!-- <div class="mb-3">
          <label for="exampleFormControlSelect2" class="form-label"
            >Select Type</label
          >
          <select multiple class="form-select" id="exampleFormControlSelect2">

            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div> -->

        <div class="form-group row">
          <div class="col-sm-2">Are you a Member?</div>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"> Yes </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="gridCheck2" />
              <label class="form-check-label" for="gridCheck2"> No </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Are you a Professor?</div>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck3"
              />
              <label class="form-check-label" for="gridCheck3"> Yes </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck4"
              />
              <label class="form-check-label" for="gridCheck4"> No </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Are you a Coder?</div>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck5"
              />
              <label class="form-check-label" for="gridCheck5"> Yes </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="gridCheck6"
              />
              <label class="form-check-label" for="gridCheck6"> No </label>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Tell Us About Yourself</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea2" class="form-label"
            >Elaborate Your Concern</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea2"
            rows="3"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
